<html>
    <head>
        <title> MAP | MPs Attending Parliament </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"> </script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1> 15th Lok Sabha </h1>
            </div>
            <select id="change-session">
                <option value="0">Select Session</option>
                <option value="1">Session 1</option> <option value="2">Session 2</option>
                <option value="3">Session 3</option> <option value="4">Session 4</option>
                <option value="5">Session 5</option> <option value="6">Session 6</option>
                <option value="7">Session 7</option> <option value="8">Session 8</option>
                <option value="9">Session 9</option> <option value="10">Session 10</option>
                <option value="11">Session 11</option> <option value="12">Session 12</option>
            </select>
            <select class="change-gender">
                <option value="10">Select Gender</option>
                <option value="0">Female</option> <option value="1">Male</option>
            </select>
            <select class="change-state"> 
                <option value="0">Select State</option>
            </select>
            <span class="session-info"></span>
            <button id="reset-graph">Reset</button>
            <p class="text-info gender-count"> </p>
            <div class="mp-container">
                <div class="main-svg">
                    <script type="text/javascript" src="js/parse.js"> </script>
                </div> <!-- end of main-svg class-->
                <div class="mp-info">
                    <div class="first-class"> <table class="table table-one table-striped"> </table> </div>
                    <div class="second-class"> <table class="table table-two"> </table> </div>
                    <div class="third-class"> <table class="table table-three"> </table> </div>
                </div>
                <p class="text-right">
                    <ul class="pull-right class-info"> 
                    <h3>Class information</h3>
                        <li>First class - 75% and above attendance</li>
                        <li>Second class - 65%-75% attendance</li>
                        <li>Third class - below 65% attendance</li>
                    </ul>
                </p>
            </div> <!--mp-container class ends-->
            <div id="tt-one"> </div>
        </div> <!--container class ends-->
    </body>
</html>
